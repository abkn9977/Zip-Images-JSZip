<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip images</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <h1>Add images to zip</h1>
        <div class="form">
            <form id="selectImages">
                <input type="file" id="images" accept="image/*" multiple hidden>
                <div id="inputRef">
                    <span class="input_image"><i class="fas fa-upload"></i>Select</span>
                    <span class="input_message">0 image selected</span>
                </div>
                <button type="submit" id="proceed" disabled><i class="far fa-file-archive"></i>Zip</button>
            </form>
        </div>
        <div class="progress hide mt-4" id="progress_bar">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width: 0%;">
            </div>
        </div>

        <p class="hide" id="result"></p>
    </div>
    <script src="./jszip/dist/jszip.js"></script>
    <script src="./jszip/vendor/FileSaver.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
